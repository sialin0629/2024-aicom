<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 주석. 실제로 실행되지 않는 글씨를 작성하는 곳.
        
        // 변수. 
        //1. 전기 데이터를 실제로 저장해두는 곳.
        //2. 저장했기 때문에, 필요하면 꺼내서 쓸 수 있다.
        let 이름 // 변수 생성
        이름 = "오제무" // 이름 이라는 변수에 "오제무" 이라는 데이터를 저장.

        let 나이 // 변수 생성.
        나이 = 18 // 나이 라는 변수에 18 데이터 저장

        // 개발자를 위한 코드. 코딩하면서 코딩한 내용 확인할 떄 사용. 파이썬의 print
        console.log( "내 이름 :" , 이름 ) // () 안에 넣는 데이터를 확인할 수 있다.
        console.log( "내 나이 :" , 나이 )
        console.log("잠깐만요!")
        console.log("무슨 일이 벌어지고 있는 건지 확실하게 아시는 거라면, 우리 회사에 당장 입사하는 건 어때요? https://discord.comn/jobs")
        
        let a = 10
        let b = 2

        let 더하기결과
        더하기결과 = a + b // a는 10, b는 2
        console.log(더하기결과)

        let 빼기결과
        빼기결과 = a - b
        console.log(빼기결과)
        
        let 곱하기결과
        곱하기결과 =  a * b
        console.log(곱하기결과)

        let 나누기결과
        나누기결과 = a / b
        console.log(나누기결과)

        let 나머지
        나머지 = a % b
        console.log(나머지)

        alert( "메세지 창" )
        confirm( "확인 창" )
        prompt( "데이터 입력 창" )
    </script>    
</body>
</html>
