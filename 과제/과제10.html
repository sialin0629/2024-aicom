<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/과제/과제10.css">
</head>
<body>
  <h1 id="title">회원가입 페이지</h1>
  <form action="">
    <fieldset id="forma">
    
    <header>
      <h1 class="sub">로그인 정보</h1>
      <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
      <hr>
      <label for="">
        <b>아이디</b>
        <br>
        <input type="text" placeholder="최대 10자">
      </label>
      <br>
      <br>
      <label for="">
        <b>비밀번호</b>
        <br>
        <input type="password" placeholder="영어, 숫자 섞어서">
      </label>
      <br>
      <br>
      <label for="">
        <b>비밀번호 확인</b>
        <br>
        <input type="password" placeholder="영어, 숫자 섞어서">
      </label>
    </header>
    <br>
    <main>
      <h1 class="sub">개인정보</h1>
      <p>여러분의 개인정보를 입력해주세요</p>

      <label for="">
        <b>주소</b>
        <br>
        <br>
        <input type="text" placeholder="ㅇㅇ구 ㅇㅇ동">
      </label>
      <br>
      <br>
      <b>연령대</b>
      <br>
      <br>
      <label><input type="radio" name="age" value="10~19">10~19</label>
      <label><input type="radio" name="age" value="20~29">20~29</label>
      <label><input type="radio" name="age" value="30~39">30~39</label>
      <label><input type="radio" name="age" value="40~49">40~49</label>
      <label><input type="radio" name="age" value="50~">50이상</label>
      <br>
      <br>
      <b>성별</b>
      <br>
      <br>
      <label><input type="radio" name="gender" value="man">남</label>
      <label><input type="radio" name="gender" value="woman">여</label>
      <br>
      <br>
      <b>취미</b>
      <br>
      <br>
      <label for=""><input type="checkbox" >게임</label>
      <label for=""><input type="checkbox" >유튜브</label>
      <label for=""><input type="checkbox" >음악</label>
      <br>
      <label for=""><input type="checkbox" >운동</label>
      <label for=""><input type="checkbox" >독서</label>
      <label for=""><input type="checkbox" >여행</label>
      <label for=""><input type="checkbox" >창작</label>
    </main>
    <br>
    <footer>
      <button type="submit">회원 가입</button>
      <button type="reset">다시 입력</button>
    </footer>
    </fieldset>
  </form>
</body>
</html>
