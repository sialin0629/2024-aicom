<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend {
      font-size: 40pt;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>회원가입 페이지</legend>
      <header>

        <h1>로그인 정보</h1>
        <label for="">
          <b>ID 입력 </b>
          <input type="text" placeholder="최대 10자">
        </label>
        <br>
        <label for="">
          <b>비밀번호 </b>
          <input type="password" placeholder="영어, 숫자 섞어서">
        </label>
        <label for="">
          <b>비밀번호 확인 </b>
          <input type="password" placeholder="영어, 숫자 섞어서">
        </label>

      </header>
        <hr>
      <body>

        <h1>개인정보</h1>
          <p><b>주소</b></p>
          <input type="text">
        
          <p><b>연령대</b></p>
          <label>10~19<input type="radio" name="age" value="10~19"></label>
          <label>20~29<input type="radio" name="age" value="20~29"></label>
          <label>30~39<input type="radio" name="age" value="30~39"></label>
          <label>40~49<input type="radio" name="age" value="40~49"></label>
          <label>50이상<input type="radio" name="age" value="50~"></label>

          <p><b>연령대</b></p>
          <label>남<input type="radio" name="gender" value="man"></label>
          <label>여<input type="radio" name="gender" value="woman"></label>

          <p><b>취미</b></p>
          <label>게임<input type="checkbox" name="hobby" value="game"></label>
          <label>유튜브<input type="checkbox" name="hobby" value="youtube"></label>
          <label>잉여짓<input type="checkbox" name="hobby" value="surplus"></label>
          <label>운동<input type="checkbox" name="hobby" value="exercise"></label>
          <label>독서<input type="checkbox" name="hobby" value="reading"></label>
          <label>여행<input type="checkbox" name="hobby" value="trip"></label>
          <label>창작<input type="checkbox" name="hobby" value="creation"></label>
        </body>
        <hr>
        <footer>
          <button type="submit">회원 가입</button>
          <button type="reset">다시 입력</button>
        </footer>
    </fieldset>
  </form>
</body>
</html>
