<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/과제/과제16.css">
</head>
<body>
  <h1>마우스로 술래잡기</h1>
  <button id="start">술래잡기 시작</button>
  <button id="stop">술래잡기 정지</button>

  <br><br>
  
  <div id="head">
    <div id="box1"><h1>박스1</h1></div>
    <div id="box2"><h1>박스2</h1></div>
    <div id="box3"><h1>박스3</h1></div>
  </div>

  <br>

  <div id="footer">
    <h3>시작을 누르면 이미지가 나타나고, 정지를 누르면 사라져야 한다.</h3>
    <h3>시작하면 첫번째 박스에서 시작한다.</h3>
    <h3>시작한 상태에서 다시 시작을 눌러도 아무 에러 없어야 함</h3>
    <h3>중지한 상태에서 다시 중지를 눌러도 아무 에러 없어야 함</h3>
    <h3>이미지가 어디에 있든 작도에 이상이 없어야 함</h3>
  </div>

  <script>
    let start = document.querySelector("#start");
    let stop = document.querySelector("#stop")

    let box1 = document.querySelector("#box1")
    let box2 = document.querySelector("#box2")
    let box3 = document.querySelector("#box3")

    let img = document.createElement("img");
    img.setAttribute("src", "http://ohfun.net/contents/article/images/2018/0627/1530067474523175.jpg");
    img.setAttribute("width", "200");

    start.addEventListener("click", () => {
      if (!box1.contains(img) && !box2.contains(img) && !box3.contains(img)) {
        box1.appendChild(img);

        box1.addEventListener("mouseover", () => {
          if (event.target === img) {
            box2.appendChild(img);
          }
        });

        box2.addEventListener("mouseover", () => {
          if (event.target === img) {
            box3.appendChild(img);
          }
        });

        box3.addEventListener("mouseover", () => {
          if (event.target === img) {
            box1.appendChild(img);
          }
        });
      }
    });

    stop.addEventListener("click", () => {
      img.remove();
    });
  </script>
</body>
</html>
