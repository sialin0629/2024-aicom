<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_오제무</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: "Noto Sans KR", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    }

    .box {
      width: 750px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;
      border-radius: 10px;
      padding: 25px;
      padding-top: 40px;
    }

    h1 {
      color: rgb(38, 216, 38);
      font-size:30pt;
      margin-left: 10px;
      font-size: 35pt;
      letter-spacing: 2px;
    }

    p {
      color: gray;
    }

    hr {
      width: 100%;
    }

    .text {
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 1px solid black;
      padding-bottom: 8px;
      padding-left: 0;
      margin-right: 20px;

    }

    select {
      border: none;
      width: 80px;
      margin-right: 30px;
    }

    #date {
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 1px solid black;
      width: 70px;
    }

    .radio {
      margin-right: 20px;
    }

    .p {
      margin-right: 10px;
    }

    button {
    width: 210px;
    height: 50px;
    margin: 15px;
    font-size: 20pt;
    background-color: rgb(38, 216, 38);
    color: #FFF;
    border: none;
    border-radius: 10px;

    }

    footer {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <form>
  <header class="box">
    <h1>| 자신의 프로필을 설정해주세요</h1>
    <p>각각의 항목에 정보를 입력해주세요</p>
    <hr>

    

      <h3>성명</h3>
      <label><input class="text" type="text" placeholder="성명 입력"></label>

      <h3>주소</h3>
      <label><input class="text" type="text" placeholder="주소"></label>

      <h3>연락처</h3>
      <label><input class="text" type="tel" placeholder="연락처"></label>

      <h3>생년월일</h3>
      <label>
        <select name="year">
          <option value="year">연도</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
        </select>
      </label>

      <label>
        <select name="month">
          <option value="month">월</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </label>

      
      <label><input id="date" type="text">일</label>
      

      <h3>성별</h3>
      <label class="radio"><input type="radio" name="gender" value="man">남</label>
      <label class="radio"><input type="radio" name="gender" value="woman">여</label>

      <h3>이메일</h3>
      <label><input class="text" type="email" placeholder="이메일 입력"></label>

      <br><br>
    
  </header>
  
  <br>

  <main class="box">
    <h1>| 자신을 소개해 주세요</h1>
    <p>아래의 물음에 답하세요</p>
    <hr>
    
    <br>
    
      <h3>가장 마음에 드는 문구를 고르세요</h3>
      <label><input class="p" type="radio" name="p" value="1">어렵게 생각하지 말고 끝까지 하면 된다. 희망을 가지고 간절하게 하면 된다.</label>
      <br><br>
      <label><input class="p" type="radio" name="p" value="2">신념을 가지면 어떤 어려움에도 흔들리지 않는다.</label>
      <br><br>
      <label><input class="p" type="radio" name="p" value="3">"시계처럼 살아라."-이는 시계처럼 꾸준히 가라는 것이다. 시계처럼 시간도 지켜라.</label>
      <br><br>
      <label><input class="p" type="radio" name="p" value="4">인생도 건너뛰기가 없고 순간 나는 비약도 없다.</label>

      <br><br>

      <h3>위 문구를 선택한 이유를 쓰세요</h3>
      <textarea cols="50" rows="10" placeholder="500자 이내"></textarea>

      <h3>자신의 진로 분야를 선택하세요</h3>
      <label class="radio"><input type="checkbox" name="dream" value="frontend">프론트엔드</label>
      <label class="radio"><input type="checkbox" name="dream" value="defender">보안</label>
      <label class="radio"><input type="checkbox" name="dream" value="backend">백엔드</label>
      <label class="radio"><input type="checkbox" name="dream" value="ai">인공지능</label>
      <label class="radio"><input type="checkbox" name="dream" value="hacker">해커</label>
      <label class="radio"><input type="checkbox" name="dream" value="gi">기타</label>

      <br><br>

      <h3>개발자가 되기 위한 자신의 공부 우선 순위</h3>
      <label > 1. <input class="text" type="text"></label>
      <label > 2. <input class="text" type="text"></label>
      <label > 3. <input class="text" type="text"></label>
    
  </main>

  <br><br>
  <footer>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
  </footer>

  <br>
  </form> 
</body>
</html>
