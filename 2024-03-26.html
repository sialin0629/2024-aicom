<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 핵심 태그 수업</title>
</head>
<body>
  <!-- 여기에 쓰는 내용은 주석으로 처리.  -->
  <!-- 기본 태그 복습  -->

  <h1>h태그 용도: 제목에 주로 쓴다</h1>
  <p>p태그 용도: 본문의 내용에 주로 쓴다</p>
  <p><u>u태그는 밑줄</u>치는 태그 <i>i태그는 기울이는 것</i> italic의 i를 따옴 <del>del태그는 취소선 을</del>을 긋는다. <b>b태그는 진하게</b> bold의 약자</p>

  <!-- 닫는 괄호가 없는 태그 복습  -->
  <h3>enter 기능을 하는 태그는 br</h3>
  <br>
  <h3>선 긋는 태그는 hr</h3>
  <hr>

  <!-- 리스트 태그 -->
  <ul> <!-- un orderd 리스트-->     
    <li>ul-li 리스트1</li>
    <li>ul-li 리스트2</li>
    <li>ul-li 리스트3</li>
  </ul>
  <ol> <!-- orderd 리스트--> 
    <li>ol-li 리스트1</li>
    <li>ol-li 리스트2</li>
    <li>ol-li 리스트3</li>
  </ol>


</body>
</html>
