<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      width: 300px; height: 50px;
      border: 1px solid black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="/img/nayoung1.JPG" width="300px" alt="">

  <input type="text"> <button>데이터 입력</button>

  <script>
    let 크기
    let 이미지 = document.querySelector("img")
    크기 = 이미지.getAttribute("width")
    크기 = 크기 + 100
    console.log(크기)

    
    let 입력칸
    입력칸 = document.querySelector("input")

    let 버튼 = document.querySelector("button")
    버튼.addEventListener("click", () => {
      let 데이터 = 입력칸.value
      console.log(데이터)
    })


  </script>
</body>
</html>
