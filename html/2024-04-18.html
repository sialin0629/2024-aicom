<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="">범위 입력 <input type="range" min="1" max="5" step="1"></label>
    <br>
    <label for="">숫자 입력 <input type="number" min="10" max="100" step="10"></label>
    <br>
    <label for="">파일 입력 <input type="file"></label>
    <br>
    <label for="">날짜 입력1 <input type="date"></label>
    <br>
    <label for="">날짜 입력2 <input type="month"></label>
    <br>
    <input type="text" placeholder="입력 안내" required>

    <input type="text" placeholder="readonly" readonly>

    <br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
