<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 200px; height: 200px;
      background-color: steelblue;
      border: 2px solid #000;
    }

    .relative { 
      position: relative; 
      left: 100px; top: 50px;
      z-index: 100;
    }

    .absolute {
      position: absolute;
      left: 20px; top: 50px;
      z-index: 200;
    }

    .parent {
      width: 300px; height: 300px;
      background-color: skyblue;
      border: 2px solid #000;
      position: relative; /* 부모한테는 relative나 absolute를 적용 */
      z-index: 50;
    }

    .fixed {
      position: fixed;
      right: 50px; top: 50px;
    }
  </style>
</head>
<body>
  <h1>position: 위치를 옮기는 CSS</h1>
  <ul>
    <li>relative : (상대적)현재 지금위치를 기준으로 조정</li>
    <li>absolute : (절대적)부모의 위치를 기준으로 조정</li>
    <li>fixed : 화면에서 fix(고정)</li>
    <li>sticky : 특정 지점부터 fixed 적용</li>
  </ul>

  <div class="box relative">relative 박스</div>

  <div class="parent">
    parent 부모
    <div class="box absolute">absolute 박스</div>
  </div>

  <div class="fixed box">fixed 박스</div>

  <div class="box"></div>
</body>
</html>
