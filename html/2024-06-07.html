<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>자바스크립트 기본 객체</title>
</head>
<body>
  

  <script>
    let 숫자 = 3.141592666
    // 숫자.toFixed()
    console.log("toFixed 함수: 반올림", 숫자.toFixed(2))
    console.log("반올림 하면 숫자가 string 된다.:", typeof(숫자.toFixed(2)))

    // 문자열 관련
    let 문자열 = "안녕하세요"
    console.log(문자열.length)

    // slice 함수
    console.log(문자열.slice(2, 4))

    // split 함수
    let 스플릿 = "김형준,구병윤,서윤호"
    console.log()
    // .indexof()
    // .trim()

  </script>
</body>
</html>
