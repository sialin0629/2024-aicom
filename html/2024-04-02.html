<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 style="color: rgb(134, 23, 98);">color: 글씨 색</h1>
  <h1 style="background-color: beige;">배경색: background-color</h1>
  <h1 style="margin: 50px;">바깥 여백: margin</h1>
  <h1 style="background-color: cornflowerblue; padding: 30px;">내부 여백: padding</h1>
  <h1 style="border: 5px black solid;">테두리: border. 사용법: 두께, 색깔, 모양</h1>
  <h1 style="background-color: coral; width: 300px;">가로너비: width</h1>
  <h1 style="background-color: coral; height: 150px;">세로너비: height</h1>
  <h1 style="border: 3px #000 solid; border-radius: 10px;">테두리 곡률: border-radius</h1>
  <h1 style="text-align: center;">글씨 정렬: text-align</h1>

</body>
