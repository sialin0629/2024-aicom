<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지난 내용 복습</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: violet;
    }
  </style>
</head>
<body>
  
  <div class="box">박스</div>

  <script>

    계산기(1, 5)
    계산기(77, 99)

    function 계산기(a, b) {
      let 계산결과
      계산결과 = a + b
      console.log(계산결과)
    }

    let 변수
    변수 = function () {
      let a
      let b
      console.log(a,b)
    }

    // 콜백함수. 함수도 일종의 데이터로 취급하여 할당하는 것
    // 함수 내의 코드가 데이터로 취급된다.

    // 이벤트: 웹 페이지 상에서 일어나는 동작들
    // 마우스 클릭, 드래그, 마우스 이동, 마우스 터치 등 ex) 좌클릭으로 총을 쏜다
    // 키보드 입력. ex) wasd
    // 웹페이지 로딩 완료, 사이즈 변경 등등.
    // 이벤트가 일어날 떄마다 그에 따른 동작, 코드를 실행할 수 있다.

    // DOM의 기본 원리: 1. 대상 지정  2. 지정한 대상을 조작
    let 박스 = document.querySelector('.box')
    // 박스.addEventListener( 이벤트 종류 , 실행할 코드 )
    박스.addEventListener( "click", function() {
      console.log("마우스 클릭 했음")
    })
    박스.addEventListener("mouseover", function () {
      console.log("마우스를 갖다 댔음")
    })
    박스.addEventListener("mouseout", function() {
      console.log("마우스가 밖에 나감")
    })

  </script>
</body>
</html>
