<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 문법</title>

  <style>
    .box{
      width: 200px; height: 200px;
      border: 3px solid #a09;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  
  <br><br>

  <input type="text">


  <script>
    let box = document.querySelector(".box")

    // box.addEventListener("click", function() {} ) // 일반 함수 사용
    box.addEventListener("click", () => { box.style.backgroundColor = "red"})

    const input = document.querySelector("input") // 상수: 변하지 않는 수
    
    // input 이벤트 : 데이터가 입력되었을 때 실행되는 이벤트. input의 내용이 바뀔 때 실행해야 한다
    input.addEventListener("input", (event) => {
      console.log("input 이벤트 실행", event)
      console.log("지금 input 태그의 데이터", event.target.value)
    })
  </script>
</body>
</html>
