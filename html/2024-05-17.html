<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #wrap {
      display: flex;/* flex는 부모에게 적용 */
      justify-content: space-evenly; /* 가로 정렬 */
      align-items: center; /* 세로 정렬 */
    }

    .box {
      width: 300px;
      background-color: tomato;
      border: 3px solid #000;
    }

    .box1 {height: 100px; flex: 1; order: 2;}
    .box2 {height: 200px; flex: 8; order: 1;}
    .box3 {height: 300px; flex: 1; order: 3;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
