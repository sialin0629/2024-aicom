<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 50%; height: 200px;
      background-color: rgba(135, 207, 235, 0.708);

      border-color: #000;
      border-width: 10px;
      border-style: solid;
      
      border-radius: 50%;
    }

    .box2 {
      width: 200px; height: 200px;
      background-color: paleturquoise;
      border: 2px solid #000;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box" style="position: fixed; top: 80px;"></div>

  <br><br><br><br>
  <a href=".box">a태그</a>
  <a href="/img/nayoung1.JPG">이미지 주소 넣어둠</a>

  <div class="box2" style="cursor: pointer;"></div>
  <div class="box2" style="cursor: copy;"></div>
  <div class="box2" style="cursor: grab;"></div>
</body>
</html>
