<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 반복문 관련</title>
</head>
<body>
  <script>
    let 레벨 = 91

    // 지금 레벨에서 1 증가
    레벨 += 1 
    console.log(레벨)// 91 -> 92

    레벨 = 레벨+1
    console.log(레벨) // 92 -> 93

    레벨 = 레벨+2
    console.log(레벨) // 93 -> 95

    레벨 = 레벨 - 10
    console.log(레벨) // 95 -> 85

    // 반복문 : 코드를 내가 원하는 조건만큼 반복해줌
    
    // for(시작;끝;반복단위) {} 반복될 코드
    for (let i = 1; i <= 10;i=i+1 ) {
      console.log("반복문실행")
      console.log("i =", i)
    }

    for (let i=1; i<=10; i = i+2) {
      console.log("i =", i)
    }

    for (let i=2; i<=10; i = i+2) {
      console.log("i =", i)
    }

    
  </script>
</body>
</html>
