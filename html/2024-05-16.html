<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p::before {
      content: "best";
      background-color: deeppink; color: #FFF;
      padding: 3px; margin-right: 5px;
      border-radius: 8px;
    }

    p::after {
      content: "sold out";
      background-color: blue; color: #fff;
      padding: 3px; margin-left: 5px;
      border-radius: 8px;
    }

    p::selection {
      background-color: tomato;
    }

    p::first-letter { /* 첫번째 글자 */
      color: #0f0;
    }

    p::first-line {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>가상요소</h1>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
