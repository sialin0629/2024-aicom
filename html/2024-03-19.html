<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024-03-19 html수업</title>
</head>
<body>
        <!--h 태그에 대한 설명-->
    <h1>h1태그: 제목 태그. 큰 제목으로 쓸 내용을 주로 h1에 쓴다</h1>
    <h2>h1 ~ h6 까지 있음</h2>
    <h3>숫자가 커질 수록 글씨가 작아진다.</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <!-- br태그 : enter 역할 -->
    <br>

    <!-- p 태그에 대한 설명 -->
    <p>p태그: 글, 문장 등 본문의 내용을 쓰는 태그</p>
    <!-- b 태그와 strong태그에 대한 설명 -->
    <p>현재 모집된 <strong>ai 컴퓨터</strong> 인원은 8명이고, 3명이 <b>추가로 합격</b>하여 입교할 예정이다.</p>
    <!-- i 태그와 em 태그, del 태그에 대한 설명 -->
    <p>그래서 <em>ai컴퓨터학과</em> 정원은 총 <del>12명</del> <i>11명이</i> 될 예정이다.</p>
    <p> <u>밑줄</u> 그어봅시다 </p>
</body>
</html>
