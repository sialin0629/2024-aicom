<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 첫시간</title>
</head>
<body>
  <!-- CSS: Cascading Style Sheet -->
  <h2 style="color: red">CSS는 HTML 태그에 디자인을 입힌다.</h2>
  <h3 style="color: rgb(1, 16, 155);">color 속성은 글씨에 색깔을 넣는다</h3>
  <h3 style="background-color: hotpink;">background-color 속성은 배경색을 넣는다</h3>
  <h3 style="background-color: aqua; width: 400px;">width 속성은 가로 길이</h3>
  <h3 style="background-color: aqua; height: 50px;">height 속성은 가로 길이</h3>

  <div style="background-color: gold; width: 200px; height: 100px; border: 3px black solid;">div는 감싸는 태그</div>
  <br>
  <div style="background-color: gold; width: 200px; height: 100px; border: 3px black dashed;">div는 감싸는 태그</div>
  <br>
  <div style="background-color: gold; width: 200px; height: 100px; border: 3px black dotted; border-radius: 10px;">div는 감싸는 태그</div>

  <h3 style="background-color: aqua; margin: 50px;">외부 여백</h3>
  <h3 style="background-color: salmon; padding: 50px;">내부 여백</h3>
  <h3 style="background-color: sienna; text-align: center;">텍스트 정렬</h3>
  <h3 style="background-color: sienna; text-align: right;">텍스트 정렬</h3>
  
  <!-- color background-color width height -->
  <!-- border border-radius margin padding text-align -->
</body>
</html>
